<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Broken Image Checker</title>
    <style>
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: #343a40;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav .navbar-brand img {
            height: 40px; /* Adjust the size of the logo */
            width: auto;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }

        h1 {
            margin-top: 100px; /* Adjusted for fixed navbar */
            text-align: center;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid white;
            border-radius: 5px;
            background: transparent;
            color: white;
        }

        form button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #1e63d0;
        }
    </style>
</head>
<body>
    <!-- Header Nav Bar -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <!-- Logo Image -->
            <a class="navbar-brand" href="#">
                <img src="static/logo.png" alt="Logo">
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="http://127.0.0.1:5000/#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/">Links Checker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Images Checker</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>Check for Broken Images</h1>
    <form action="/check_broken_images" method="POST">
        <label for="website_url">Enter Website URL:</label>
        <input type="text" id="website_url" name="website_url" placeholder="https://example.com" required>
        <button type="submit">Check</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
